<html>

<head>
  <title>URL - Tools</title>
  <link href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.2/new.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="https://pages.github.com/favicon.ico" />
</head>

<body>
  <h1>URL</h1>
  <h2>encode: encodeURIComponent</h2>
  <input id="valueUrlEncode" type="text" autofocus style="width: 100%" />
  <input id="resultUrlEncode" readonly style="border: none;width: 100%" />
  <h2>decode: dencodeURIComponent</h2>
  <input id="valueUrlDecode" type="text" style="width: 100%" />
  <input id="resultUrlDecode" readonly style="border: none;width: 100%" />
  <script type="text/javascript" defer>
    'use strict';
    const valueUrlEncode = document.getElementById("valueUrlEncode");
    const resultUrlEncode = document.getElementById("resultUrlEncode");
    valueUrlEncode.addEventListener('change', () => {
      const input = valueUrlEncode.value;
      resultUrlEncode.value = encodeURIComponent(input);
    });
    const valueUrlDecode = document.getElementById("valueUrlDecode");
    const resultUrlDecode = document.getElementById("resultUrlDecode");
    valueUrlDecode.addEventListener('change', () => {
      const input = valueUrlDecode.value;
      resultUrlDecode.value = decodeURIComponent(input);
    });
  </script>
</body>

</html>
