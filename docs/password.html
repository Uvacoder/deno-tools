<html>

<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width" />
  <title>Password - Tools</title>
  <link href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.2/new.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="https://pages.github.com/favicon.ico" />
</head>

<body>
  <h1>Password Generator</h1>
  <div>
    password length
    <input id="length" type="number" value="10" />
  </div>
  <div>
    password characters
    <input id="characters" type="text" style="width: 70%"
      value="~!@^*_+-;,./_|:abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789" />
  </div>
  <button id="generate">generate</button>
  <div>
    <input id="result" readonly style="border: none;width: 100%" />
  </div>
  <script type="text/javascript" defer>
    /**
     * @param {number} length
     * @param {string} characters
     * @return {string}
     */
    function generatePassword(length, characters) {
      let result = "";
      for (let i = 0; i < length; i++) {
        result += characters.charAt(getRandomArbitrary(characters.length));
      }
      return result;
    }
    /**
     * @param {number} max
     * @return {number}
     */
    function getRandomArbitrary(max) {
      return Math.floor(Math.random() * max);
    }
    document.getElementById('generate').addEventListener('click', () => {
      const length = document.getElementById("length").value;
      const characters = document.getElementById("characters").value;
      const result = document.getElementById("result");
      result.value = "";
      if (length && characters) {
        result.value = generatePassword(length, characters);
      }
    });
  </script>
</body>

</html>
