<html>

<head>
  <title>JSON Formatter - Tools</title>
  <meta name="viewport" content="width=device-width" />
  <link href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.2/new.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="https://pages.github.com/favicon.ico" />
</head>

<body>
  <h1>JSON Formatter</h1>
  <textarea id="original" autofocus style="width: 100%;" rows="20">{"a": "b", "c": "d"}</textarea>
  <button id="button">Format</button>
  <br />
  <br />
  <pre id="result"></pre>
  <script type="text/javascript" defer>
    'use strict';
    const original = document.getElementById('original');
    const result = document.getElementById('result');
    const button = document.getElementById('button');
    button.addEventListener('click', () => {
      try {
      const json = JSON.parse(original.value);
      result.textContent = JSON.stringify(json, null, "  ");
      } catch (e) {
      result.textContent = 'Parse Error';
      }
    });

  </script>
</body>

</html>
